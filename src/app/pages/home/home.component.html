<div class="home">
    <div class="carousel wrap">
        <nz-carousel nzAutoPlay nzEffect="fade">
            <div nz-carousel-content class="carousel-item" *ngFor="let item of banners">
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl">
                </a>
            </div>
        </nz-carousel>
    </div>
</div>
